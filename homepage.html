<!DOCTYPE html>
    <head>
        <title>Calculator</title>
    </head>

    <body>
        <form action="http://localhost:5000/calculator" method="post">
            <div><label>a = </label><input type="number" name="a" /></div> <br />
            <div><label>b = </label> <input type="number" name="b" /></div> <br />
            <select name="operation">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="/">/</option>
                <option value="*">*</option>
            </select>
            <input type="submit" />
        </form>
    </body>
</html>
